<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/login-reg.css">
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- bootrstap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
</head>
<body class="body-login" >
    <div class="alert alert-danger hide-toast d-flex  align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          An example danger alert with an icon
        </div>
      </div>
    <div class="container">
        <section  class="reg__page card shadow p-4">
        <form action="#" id="login" class="login position-relative" >
            <span class="email"><i class="bi bi-person"></i></span>
            <input type="text" id="login-name"  placeholder="User Name......" required class=" form-control w-100 user-input">
            <span class="clock"><i class="bi bi-person-lock"></i></span>
            <input type="password" required id="login-password" class="form-control user-input" placeholder="Enter your password.......">
            <span class="eyes"><i class="bi bi-eye-fill"></i></span>
            <button type="submit" id="login-btn" class="btn btn-danger">LOG IN</button>
        </form>
        <hr>
        <a href="./reg.html" class=" text-center text-info">Royhatdan Otish</a>
    </section>
    </div>






    <script src="./js/plugin.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
