<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- main  css  -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Admin Dashbord</title>
  </head>
  <body>
    <!-- alert -->
    <div class="toastify slide">
      <svg  width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
      <h4 class="text"></h4>
    </div>
       <!-- modal -->
    <div class="wrapper none">
      <div class="wrapper-body">
        <span class="close"><img src="./img/cancel.svg" class="cancel" alt="rasm"></span>
        <form action="#" class="form-edit">
          <label for="name" class="name">Enter name</label>
          <input class="form-control" id="userEdit" type="text"
          placeholder="enter name ...."  ">
          <label for="number" class="number">Enter score</label>
          <input class="form-control" id="userScore" required  type="number"
          placeholder="enter scroe ...."  ">
          <label for="email" class="email">Enter email</label>
          <input class="form-control" id="userEmail" type="email"
          placeholder="enter email ...."  ">
          <button class="btn bg-info" type="submit">
            Add information
          </button>
        </form>
      </div>
    </div>
    <header>
   
      <nav class="nav_site  p-4">
        <div class="container">
          <div class="toastify slide">
            <svg  width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            <h4 class="text"></h4>
          </div>
          <section class="nav__site">
            <div class="nav__logo">
              <span ></span>
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-person-circle person" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            <a href="./index.html" class="nav__bar-title">ADMIN</a>
            </div>
            <div class="nav_bar">
              <button class="btn btn-light" id="userId"></button>
              <button id="out" class=" btn btn-dark">LOG OUT</button>
            </div>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-site">
        <div class="container">
          <div class="row">
            <div class="col-md-4 shadow-sm p-3">
              <form action="#" class="form-submit">
                <label for="name" class="name">Enter name</label>
                <input class="form-control" id="name" type="text"
                placeholder="enter name ...."  ">
                <label for="number" class="number">Enter score</label>
                <input class="form-control" id="number" required  type="number"
                placeholder="enter scroe ...."  ">
                <label for="email" class="email">Enter email</label>
                <input class="form-control" id="email" type="email"
                placeholder="enter email ...."  ">
                <button class="btn bg-info" type="submit">
                  Add information
                </button>
              </form>
            </div>
            <div class="col-md-8 shadow-sm p-2">
              <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User-name</th>
                    <th>User-email</th>
                    <th>ID</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody class="body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/plugin.js"></script>
    <script src="./js/scritpt.js"></script>
  </body>
</html>
