<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- main  css  -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Admin Dashbord</title>
  </head>
  <body>
    <!-- alert -->
    <div class="toastify slide">
      <svg  width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
      <h4 class="text"></h4>
    </div>
       <!-- modal -->
    <div class="wrapper none">
      <div class="wrapper-body">
        <span class="close"><img src="./img/cancel.svg" class="cancel" alt="rasm"></span>
        <form action="#" class="form-edit">
          <label for="name" class="name">Enter name</label>
          <input class="form-control" id="userEdit" type="text"
          placeholder="enter name ...."  ">
          <label for="number" class="number">Enter score</label>
          <input class="form-control" id="userScore" required max="10" type="number"
          placeholder="enter scroe ...."  ">
          <label for="email" class="email">Enter email</label>
          <input class="form-control" id="userEmail" type="email"
          placeholder="enter email ...."  ">
          <button class="btn bg-info" type="submit">
            Add information
          </button>
        </form>
      </div>
    </div>
    <header>
   
      <nav class="nav_site bg-success p-4">
        <div class="container">
          <section class="nav__bar">
            <a href="./index.html" class="nav__bar-title">ADMIN DASHBORD</a>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-site py-3">
        <div class="container">
          <div class="row p-4">
            <div class="col-lg-4 shadow-sm p-3">
              <form action="#" class="form-submit">
                <label for="name" class="name">Enter name</label>
                <input class="form-control" id="name" type="text"
                placeholder="enter name ...."  ">
                <label for="number" class="number">Enter score</label>
                <input class="form-control" id="number" required max="10" type="number"
                placeholder="enter scroe ...."  ">
                <label for="email" class="email">Enter email</label>
                <input class="form-control" id="email" type="email"
                placeholder="enter email ...."  ">
                <button class="btn bg-info" type="submit">
                  Add information
                </button>
              </form>
            </div>
            <div class="col-lg-8 shadow-sm p-3">
              <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User-name</th>
                    <th>User-email</th>
                    <th>Score</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody class="body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/plugin.js"></script>
    <script src="./js/scritpt.js"></script>
  </body>
</html>
