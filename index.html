<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link bootstrap  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- main  css  -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Admin Dashbord</title>
  </head>
  <body>
    <header>
      <nav class="nav_site bg-success p-4">
        <div class="container">
          <section class="nav__bar">
            <a href="./index.html" class="nav__bar-title">ADMIN DASHBORD</a>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-site py-3">
        <div class="container">
          <div class="row p-4">
            <div class="col-4 shadow-sm p-3">
              <form action="#" class="form-submit">
                <label for="name" class="name">Enter name</label>
                <input class="form-control" id="name" type="text"
                placeholder="enter name ...." required autocomplete="off"">
                <label for="number" class="number">Enter score</label>
                <input class="form-control" id="number" max="10" type="number"
                placeholder="enter scroe ...." required autocomplete="off"">
                <label for="email" class="email">Enter email</label>
                <input class="form-control" id="email" type="email"
                placeholder="enter email ...." required autocomplete="off"">
                <button class="btn bg-info" type="submit">
                  Add information
                </button>
              </form>
            </div>
            <div class="col-8 shadow-sm p-3">
              <table class="table table-striped table-hover table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User-name</th>
                    <th>User-email</th>
                    <th>Score</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody class="body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/plugin.js"></script>
    <script src="./js/scritpt.js"></script>
  </body>
</html>
